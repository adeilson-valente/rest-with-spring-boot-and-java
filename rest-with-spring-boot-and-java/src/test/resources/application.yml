server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
logging:
  level:
    root: INFO # WARN | DEBUG | TRACE
    # br.com.demo: DEBUG
springdoc:
  pathsToMatch: /api/v1/**
  swagger-ui:
    use-root-path: true